spring:
  application:
    name: interview
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"

  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    changeLog: classpath:/db/adq-changelog/master.xml